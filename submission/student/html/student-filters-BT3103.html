<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Own CSS -->
    <link href="../css/student-filters.css" type = "text/css" rel="stylesheet" />

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,600,700,800" rel="stylesheet">

    <!-- Select -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.7/dist/css/bootstrap-select.min.css">
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase.js"></script>
    <!-- Page Title -->
    <title>Student Filters</title>


  </head>

    <body>
        <nav class="navbar navbar-default navbar-fixed-top shadow p-3" role="navigation">
            <div id ="app3" class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="student-home.html"><img src="../../img/TeamUP-logo.png">
                    </a>
                    <a class="navbar-brand" href="student-home.html"><img src="../../img/TeamUP-word-logo.png">
                    </a>
                </div>
                <div class="navbar-right">
                    <span>Welcome, {{user}}!</span>
                    <button class="navbar-right btn btn-warning btn-xs" onclick="mainApp.logOut()">Log out</button>
                </div>
            </div>
        </nav>

        <div class="background"></div>

        <div class="container">
            <div class="container sub1">
                <p class="text text-left heading"><b>BT3103</b> Application Systems Development for Business Analytics</p>
            </div>

            <div class="container shadow p-2">
                <p class="text text-left title ml-3">Find a Teammate Based On:</p>
                <div class="container sub2 row px-3">
                    <div class="col">
                        <p class="filter-types">Gender</p>
                        <select class="selectpicker" multiple data-actions-box="true" style='display: none' value=''>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                    <div class="col">
                        <p class="filter-types">Year</p>
                        <select class="selectpicker" multiple data-actions-box="true" style='display: none' value=''>
                            <optgroup label="Undergraduate">
                                <option value="year1">Year 1</option>
                                <option value="year2">Year 2</option>
                                <option value="year3">Year 3</option>
                                <option value="year4">Year 4</option>
                            </optgroup>
                            <optgroup label="Graduate">
                                <option value="master">Masters</option>
                                <option value="doctor">Doctoral</option>
                            </optgroup>
                        </select>
                    </div>
                    <div class="col">
                        <p class="filter-types">Faculty</p>
                        <select class="selectpicker" multiple data-actions-box="true" style='display: none' value='' data-live-search="true">
                            <option data-tokens="fass" value="fass">Arts and Social Sciences</option>
                            <option data-tokens="biz" value="biz">Business</option>
                            <option data-tokens="soc" value="computing">Computing</option>
                            <option data-tokens="cle" value="cle">Continuing and Lifelong Education</option>
                            <option data-tokens="dent" value="dentistry">Dentistry</option>
                            <option data-tokens="sde" value="sde">Design and Environment</option>
                            <option data-tokens="duke" value="duke">Duke-NUS</option>
                            <option data-tokens="foe" value="foe">Engineering</option>
                            <option data-tokens="ise" value="ise">Integrative Sciences and Engineering</option>
                            <option data-tokens="law" value="law">Law</option>
                            <option data-tokens="med" value="med">Medicine</option>
                            <option data-tokens="ystcm" value="ystcm">Music</option>
                            <option data-tokens="pubhealth" value="pubhealth">Public Health</option>
                            <option data-tokens="pubpoli" value="pubpoli">Public Policy</option>
                            <option data-tokens="fos" value="fos">Science</option>
                            <option data-tokens="usp" value="usp">University Scholars Programme</option>
                            <option data-tokens="yale" value="yale">Yale-NUS</option>
                        </select>
                    </div>
                </div>
                <br>
                <div class="container sub2 row px-3">
                    <div class="col">
                        <p class="filter-types">Major</p>
                        <select class="selectpicker" multiple data-actions-box="true" style='display: none' value='' data-live-search="true">
                            <optgroup label="School of Computing">
                                <option data-tokens="bza" value="bza">Business Analytics</option>
                                <option data-tokens="cs" value="cs">Computer Science</option>
                                <option data-tokens="is" value="is">Information Systems</option>
                                <option data-tokens="is" value="isec">Information Security</option>
                                <option data-tokens="ceg" value="ceg">Computer Engineering</option>
                            </optgroup>
                            <optgroup label="School of Business">
                                <option data-tokens="bba" value="bba">Business Administration</option>
                                <option data-tokens="acc" value="acc">Accountancy</option>
                            </optgroup>
                            <optgroup label="School of Design and Environment">
                                <option data-tokens="aki" value="aki">Architecture</option>
                                <option data-tokens="id" value="id">Industrial Design</option>
                                <option data-tokens="pfm" value="pfm">Project and Facilities Management</option>
                                <option data-tokens="re" value="re">Real Estate</option>
                            </optgroup>
                            <optgroup label="Yong Loo Lin School of Medicine">
                                <option data-tokens="med" value="med">Medicine</option>
                                <option data-tokens="nurse" value="nur">Nursing</option>
                            </optgroup>
                        </select>
                    </div>
                    <div class="col">
                        <p class="filter-types">Skill Sets</p>
                        <select class="selectpicker" multiple data-actions-box="true" style='display: none' value='' data-live-search="true">
                            <optgroup label="Programming/Coding">
                                <option data-tokens="programming coding" value="coding">Programming [general]</option>
                                <option data-tokens="programming coding" value="c">C</option>
                                <option data-tokens="programming coding" value="c-sharp">C#</option>
                                <option data-tokens="programming coding" value="c++">C++</option>
                                <option data-tokens="programming coding web" value="css">CSS</option>
                                <option data-tokens="programming coding web" value="html">HTML</option>
                                <option data-tokens="programming coding" value="java">Java</option>
                                <option data-tokens="programming coding web" value="js">Javascript</option>
                                <option data-tokens="programming coding" value="py">Python</option>
                                <option data-tokens="programming coding" value="r">R</option>
                                <option data-tokens="programming coding" value="ruby">Ruby</option>
                            </optgroup>
                            <optgroup label="Maths/Statistics">
                                <option data-tokens="math" value="maths">Maths [general]</option>
                                <option data-tokens="stats" value="stats">Statistics [general]</option>
                                <option data-tokens="calculus" value="sto-cal">Calculus</option>
                                <option data-tokens="calculus" value="c">Stocastic Calculus</option>
                                <option data-tokens="num" value="num-anly">Numeric Analysis</option>
                                <option data-tokens="model" value="mod">Mathematical Modelling</option>
                                <option data-tokens="top" value="top">Topology</option>
                                <option data-tokens="game" value="game-th">Game Theory</option>
                                <option data-tokens="la" value="la">Linear Algebra</option>
                            </optgroup>
                            <optgroup label="Soft skills">
                                <option data-tokens="non-tech" value="soft">Soft skills [general]</option>
                                <option data-tokens="comm" value="comm">Communications</option>
                                <option data-tokens="presentation" value="presentation">Presentation</option>
                                <option data-tokens="leader" value="leader">Leadership</option>
                                <option data-tokens="net" value="networking">Networking</option>
                                <option data-tokens="biz" value="biz">Business</option>
                                <option data-tokens="prob" value="prob">Problem Solving</option>
                            </optgroup>
                        </select>
                    </div>
                    <div class="col">
                    </div>
                </div>
                <br>
            </div>
        </div>
        <div class="container buttons">
            <a class="btn btn-warning mr-0 button1" href="student-groupings-BT3103.html">Show Me Results!</a>
            <a class="btn btn-secondary button2 mr-0 ml-0" href="student-home.html">Select Another Course</a>
        </div>


        <script src="http://cdn.jsdelivr.net/npm/vue"></script>
        <script src="../js/fireBase.js"></script>
        <script src="../js/home.js"></script>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js'></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.7/dist/js/bootstrap-select.min.js"></script>

        <script src="https://unpkg.com/vue"></script>
        <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
        <script src="https://unpkg.com/chart.js@2.7.2/dist/Chart.bundle.js"></script>
        <script src="https://unpkg.com/vue-chartkick@0.4.0"></script>
        <script src="https://gstatic.com/firebasejs/4.2.0/firebase.js"></script>
        <script src="https://unpkg.com/vuefire/dist/vuefire.js"></script>
    </body>
</html>
