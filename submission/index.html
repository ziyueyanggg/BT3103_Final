<!DOCTYPE html>

  <body>
    <nav class="navbar navbar-default navbar-fixed-top shadow p-3" role="navigation">

            </div>

        <br>

            <div class="btn-toolbar">
                <a href="student/html/login.html" class="btn btn-warning btn-lg center-block mr-5 w-25">Student Login</a>

            this.load();
            this.play();
        };
    </script>
